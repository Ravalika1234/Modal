<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>modal</title>
    <style>
        .modal-content{
            background-image: url(https://cdn.pixabay.com/photo/2021/07/28/19/02/macroperspective-6503067__340.jpg);
        }
    </style>
  </head>
  <body>
   <div class="modal fade" id="modal123">
    <div class="modal-dialog ">
        <div class="modal-content">
         <div class="modal-header">
          <h3>LOGIN PAGE</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         </div>
         <div class="modal-body">
            <form >
               <div class="form-floating">
               <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
               <label for="name">Enter the name</label>
               </div>
               <br>
              <div class="form-floating"> 
                <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter password">
                <label for="pswd">Enter your password</label>
              </div>
              <br>
              <br>
               <input type="submit" value="Submit" class="btn btn-primary">
            </form>
         </div>
        </div> 
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
